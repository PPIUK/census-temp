<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Name Collection Form</title>
    <link rel="stylesheet" href="path/to/your/css/file.css">
  </head>
  <body>
    <h1>Enter Your Name</h1>
    <form action="/submit" method="post">
      <fieldset>
        <legend>Section 1</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </fieldset>
      <fieldset>
        <legend>Section 2</legend>
        <div class="section">
          <div class="section-header">Question 1</div>
          <div class="section-description">This is a description for question 1.</div>
          <label for="question1">Answer:</label>
          <textarea id="question1" name="question1" rows="4" required></textarea>
        </div>
        <div class="section">
          <div class="section-header">Question 2</div>
          <div class="section-description">This is a description for question 2.</div>
          <label for="question2">Answer:</label>
          <textarea id="question2" name="question2" rows="4" required></textarea>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
